<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>RegisterPage</title>

   <!-- css link  -->

    <link rel="stylesheet" href="/style.css">

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>



    <div class="container-fluid">
        <div class="form-box">
            <h2></h2>
            <h2 style="font-weight: bold; text-align: center; margin-bottom:5px;">Sign In</h2>

           
            <form class="row g-3">
                <div>
                    <div class="col-7">
                        <i class="fa-sharp fa-solid fa-envelope"></i>
                        <label for="inputAddress" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputAddress" placeholder="example@gmail.com">
                    </div>
                    <div class="col-7">
                        <i class="fa-sharp fa-solid fa-lock"></i>
                        <label for="inputAddress" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputAddress" placeholder="*****">
                    </div>
                    <div class="col-12 m-2">
                        <button type="submit" class="btn btn-primary">Sign In</button>

                        
                    </div>
                    <a class="link-design" center; href="">forget password</a>
                </br>
                    <a   href="/index.html">If you have no account please Register</a>

                </div>
            </form>

        </div>







    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
